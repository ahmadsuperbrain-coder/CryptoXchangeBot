<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Converter Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  width: 100%;
  max-width: 350px;
  text-align: center;
}
h2 {
  margin-bottom: 15px;
}
select, input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}
button {
  background: #22c55e;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
.result {
  margin-top: 15px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üí± Crypto Converter</h2>

  <select id="crypto">
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="tether">Tether (USDT)</option>
  </select>

  <input type="number" id="amount" placeholder="Enter amount" />

  <button onclick="convert()">Convert to USD</button>

  <div class="result" id="result"></div>
</div>

<script>
async function convert() {
  const crypto = document.getElementById("crypto").value;
  const amount = document.getElementById("amount").value;

  if (amount === "" || amount <= 0) {
    alert("Enter valid amount");
    return;
  }

  const url = `https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd`;

  try {
    const res = await fetch(url);
    const data = await res.json();
    const price = data[crypto].usd;
    const total = price * amount;

    document.getElementById("result").innerHTML =
      `üí∞ ${amount} ${crypto.toUpperCase()} = <b>$${total.toFixed(2)}</b>`;
  } catch (error) {
    document.getElementById("result").innerHTML =
      "‚ö†Ô∏è Error fetching price";
  }
}
</script>

</body>
</html>
